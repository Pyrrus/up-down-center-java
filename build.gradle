apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "Game (up down center)" // name of the project
version = '1.0'
mainClassName = "App" //who have the public static void main(String[] args)

repositories {
 mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
}
